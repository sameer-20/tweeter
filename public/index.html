<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef53897d55.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav> 
      <span>tweeter</span>
      <a id="nav-tweet-header"><b>Write</b> a new tweet</a>
      <i id="arrow-icon" class="fas fa-angle-double-down"></i>
      
    </nav>

    <header>
      <div class="image-div">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name-div">
        <h2>Your Name</h2>     
      </div> 
    </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
       
        <form method="POST" action="/tweets">
          <label for="tweet-text"><b>What are you humming about?</b></label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class='tweet-submit'>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"><b>140</b></output>
          </div>
        </form>
      </section>     

      <section class="old-tweet">
         <fieldset> 
              <i id="user-image" class="fas fa-user-secret"></i> 
              <em id="user-name">James</em>
              <em id="user-id">@IamBond</em>                              
              <strong>Web development boot-camp rocks.</strong>
              <hr>
              <footer>
                <small>10 days ago</small>
                <i id="flag-icon" class="fas fa-flag"></i>
                <i id="retweet-icon" class="fas fa-retweet"></i>
                <i id="heart-icon" class="fas fa-heart"></i>
              </footer>  
              
        </fieldset> 
       
      </section>  
    </main>
  </body>
</html>
